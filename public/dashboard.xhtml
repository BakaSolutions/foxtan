<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta  http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <title>Dashboard &mdash; foxtan</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <script type="text/javascript" src="/js/doT.min.js"></script>
  <script type="text/javascript" src="/js/dashboard.js"></script>
  <template type="text/template" id="template-hello">
    <h1>Панель управления</h1>
    {{!it.text || ''}}
  </template>
  <template type="text/template" id="template-users">
    <h1>Пользователи</h1>
    <button>+ Добавить пользователя</button>
    {{ for(var user of it.users) { }}
      <table>
        <tr>
          <td>Логин</td>
          <td>Разделы</td>
          <td>Уровень</td>
        </tr>
        <tr>
          <td>{{!user._id}}</td>
          <td>{{!user.boards}}</td>
          <td>{{!user.level}}</td>
        </tr>
      </table>
    {{ } }}
  </template>
  <template type="text/template" id="template-boards">
    <h1>Разделы</h1>
    <button>+ Добавить раздел</button>
    {{ for(var url in it.boards) { }}
    <table>
      <tr>
        <td>URL</td>
        <td>Заголовок</td>
        <td>Подзаголовок</td>
        <td>Лимит постов</td>
        <td>Лимит файлов</td>
        <td>Скрытая</td>
        <td>Закрытая</td>
        <td>Дата создания</td>
      </tr>
      <tr>
        <td>{{!url}}</td>
        <td>{{!it.boards[url].title}}</td>
        <td>
          {{? it.boards[url].subtitle}}
            {{!it.boards[url].subtitle}}
          {{??}}
            <i>[пусто]</i>
          {{?}}
        </td>
        <td>{{!it.boards[url].bumpLimit}}</td>
        <td>{{!it.boards[url].fileLimit}}</td>
        <td>
          {{? it.boards[url].closed }}
            <input type="checkbox" checked="checked" disabled="disabled" />
          {{??}}
            <input type="checkbox" disabled="disabled" />
          {{?}}
        </td>
        <td>
          {{? it.boards[url].closed }}
            <input type="checkbox" checked="checked" disabled="disabled" />
          {{??}}
            <input type="checkbox" disabled="disabled" />
          {{?}}
        </td>
        <td>{{!new Date(it.boards[url].createdAt).toDateString()}}</td>
      </tr>
    </table>
    {{ } }}
  </template>
  <template type="text/template" id="template-bans">
    <h1>Баны</h1>
    {{!it.text || ''}}
  </template>
  <template type="text/template" id="template-reports">
    <h1>Жалобы</h1>
    {{!it.text || ''}}
  </template>
  <template type="text/template" id="template-settings">
    <h1>Настройки</h1>
    {{!it.text || ''}}
  </template>
  <template type="text/template" id="template-error">
    <h1>Ошибка!</h1>
    <pre>{{!it.stack || ''}}</pre>
  </template>
</head>
<body>
  <div class="content dash">
    <div class="header">
      <a class="button text bright" href="/api/v1/user.logout?redirect=/login.xhtml">admin</a>
    </div>
    <div class="floating">
      <div class="limiter">
        <div class="aside">
          <div class="menu vertical">
            <input type="search" placeholder="Поиск тредов и постов..."/>
            <a href="/dashboard.xhtml#home" class="selected bold">
              Панель управления
            </a>
            <a href="/dashboard.xhtml#boards">
              Разделы
            </a>
            <a href="/dashboard.xhtml#users">
              Пользователи
            </a>
            <a href="/dashboard.xhtml#bans">
              Баны и запреты
            </a>
            <a href="/dashboard.xhtml#reports">
              Жалобы
            </a>
            <a href="/dashboard.xhtml#settings">
              Настройки
            </a>
          </div>
        </div>
        <div class="page-limiter">
          <div class="page card">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
