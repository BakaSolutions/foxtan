<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta  http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <title>Debugging &mdash; foxtan</title>
  <link rel="stylesheet" href="css/sobaka.css" />
  <link rel="stylesheet" href="css/tabs.css" />
  <script src="js/sobaka.js" type="text/javascript"></script>
</head>
<body>
  <div class="tabs">
    <hr/>
    <div class="tabbed">
      <a href="#">General</a>
      <a href="#post">Post</a>
      <a href="#captcha">Captcha</a>
      <a href="#user">User</a>
      <a href="#group">Group</a>
      <a href="#member">Member</a>
      <a href="#privileges">Privileges</a>
    </div>
    <hr />
    <section id="post">
      <h1>Create a post</h1>
      <form action="api/createPost" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>[Hidden] Reply to board:</b></td>
              <td><input name="boardName" value="test" /></td>
            </tr>
            <tr>
              <td><b>[Hidden] [optional] Reply to thread:</b></td>
              <td><input name="threadNumber" /></td>
            </tr>
            <tr>
              <td><b>[Hidden] Reply to thread id:</b></td>
              <td><input name="threadId" /></td>
            </tr>
            <tr>
              <td><b>Subject:</b></td>
              <td><input name="subject" /></td>
            </tr>
            <tr>
              <td><b>Text:</b></td>
              <td>
                <textarea name="text" cols="24" rows="4"/>
              </td>
            </tr>
            <tr>
              <td><b>File 0:</b></td>
              <td>
                <input type="file" name="file:0" />
              </td>
              <td>
                <label>
                  <input type="checkbox" name="fileMark:0:NSFW" />
                  NSFW
                </label>
              </td>
            </tr>
            <tr>
              <td><b>File 1:</b></td>
              <td>
                <input type="file" name="file:1" />
              </td>
              <td>
                <label>
                  <input type="checkbox" name="fileMark:1:NSFW" />
                  NSFW
                </label>
              </td>
            </tr>
            <tr>
              <td><b>File 2^10:</b></td>
              <td>
                <input type="file" name="file:1024" />
              </td>
              <td>
                <label>
                  <input type="checkbox" name="fileMark:1024:NSFW" />
                  NSFW
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="sage" value="true" />
                  Sage!!1
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox" name="op" value="true" />
                  OP-post
                </label>
              </td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Delete a file</h1>
      <form action="api/deleteFile" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>selectedFile:[postId]:[fileHash]</b></td>
              <td><input type="checkbox" name="selectedFile:1:103ecf46" checked="checked" /></td>
            </tr>
            <tr>
              <td><b>selectedFile:[postId]:[fileHash]</b></td>
              <td><input type="checkbox" name="selectedFile:2:103ecf46" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Delete a post</h1>
      <form action="api/deletePost" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>selectedPost:[postId]</b></td>
              <td><input type="checkbox" name="selectedPost:1" checked="checked" /></td>
            </tr>
            <tr>
              <td><b>selectedPost:[postId]</b></td>
              <td><input type="checkbox" name="selectedPost:2" /></td>
            </tr>
            <tr>
              <td><b>selectedPost:[boardName]:[postNumber]</b></td>
              <td><input type="checkbox" name="selectedPost:test:1" /></td>
            </tr>
            <tr>
              <td><b>selectedPost:[boardName]:[postNumber]</b></td>
              <td><input type="checkbox" name="selectedPost:test:2" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>
    </section>
    <section id="captcha">
      <h1>Captcha frame</h1>
      <iframe src="captcha.xhtml"></iframe>
    </section>
    <section id="user">
      <h1>Register a user</h1>
      <form action="api/register" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>User name:</b></td>
              <td><input name="name" value="admin" /></td>
            </tr>
            <tr>
              <td><b>Email:</b></td>
              <td><input name="email" type="email" /></td>
            </tr>
            <tr>
              <td><b>[Optional] Invite:</b></td>
              <td><input name="invite" /></td>
            </tr>
            <tr>
              <td><b>Password:</b></td>
              <td><input name="password" type="password" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Log in</h1>
      <form action="api/logOn" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>User name:</b></td>
              <td><input name="name" value="admin" /></td>
            </tr>
            <tr>
              <td><b>Email:</b></td>
              <td><input name="email" type="email" /></td>
            </tr>
            <tr>
              <td><b>Password:</b></td>
              <td><input name="password" type="password" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Log off</h1>
      <form action="api/logOff" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <button>Submit</button>
        </div>
      </form>
    </section>
    <section id="group">
      <h1>Create a group</h1>
      <form action="api/createGroup" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>Group name:</b></td>
              <td><input name="name" value="Users" /></td>
            </tr>
            <tr>
              <td><b>PrivilegesId:</b></td>
              <td><input name="privilegesId" type="number" min="1" step="1" /></td>
            </tr>
            <tr>
              <td><b>Description:</b></td>
              <td><input name="description" value="Sample user group" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Read a group</h1>
      <form action="api/readGroup" method="get" class="create-form">
        <div>
          <table>
            <tr>
              <td><b>Group name:</b></td>
              <td><input name="name" value="Users" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>
    </section>
    <section id="member">
      <h1>Create a member</h1>
      <form action="api/createMember" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>Group name:</b></td>
              <td><input name="groupName" value="Users" /></td>
            </tr>
            <tr>
              <td><b>User id:</b></td>
              <td><input name="userId" type="number" min="1" step="1" /></td>
            </tr>
            <tr>
              <td><b>Invited by {user id}:</b></td>
              <td><input name="invitedById" type="number" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Read membership by user id</h1>
      <form action="api/readMember" method="get" class="create-form">
        <div>
          <table>
            <tr>
              <td><b>User id:</b></td>
              <td><input name="userId" value="1" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>
    </section>
    <section id="privileges">
      <h1>Create a privilege</h1>
      <form action="api/createPrivilege" method="post" class="create-form" enctype="multipart/form-data">
        <div>
          <table>
            <tr>
              <td><b>newBoardsPerMinute:</b></td>
              <td><input name="newBoardsPerMinute" type="number" min="0" step="1" value="60" /></td>
            </tr>
            <tr>
              <td><b>newGroupsPerMinute:</b></td>
              <td><input name="newGroupsPerMinute" type="number" min="0" step="1" value="0" /></td>
            </tr>
            <tr>
              <td><b>newInvitesPerMinute:</b></td>
              <td><input name="newInvitesPerMinute" type="number" min="0" step="1" value="86400" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>

      <h1>Read a privilege by id</h1>
      <form action="api/readPrivilege" method="get" class="create-form">
        <div>
          <table>
            <tr>
              <td><b>Id:</b></td>
              <td><input name="id" value="1" /></td>
            </tr>
          </table>
          <button>Submit</button>
        </div>
      </form>
    </section>

    <section>
      <h1>General info</h1>
      <form action="api/meta" class="create-form">
        <div>
          <button>Submit</button>
        </div>
      </form>
    </section>
  </div>
  <div class="user-tools">
    <label for="x-requested-with">
      Use X-Requested-With:
      <input id="x-requested-with" type="checkbox" name="x-requested-with" checked="checked" />
    </label>
  </div>
</body>
</html>
