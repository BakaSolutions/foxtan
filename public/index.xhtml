<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Debugging &mdash; sobaka</title>
  <link rel="stylesheet" href="/css/sobaka.css" />
  <script src="/js/sobaka.js" type="text/javascript"></script>
</head>
<body>
  <h1>Create thread</h1>
  <form action="/api/thread.create" method="post" class="create-form">
    <table>
      <tr>
        <td><b>[Hidden] Reply to board:</b></td>
        <td><input name="boardName" value="test" /></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td><input name="name" /></td>
      </tr>
      <tr>
        <td><b>Subject:</b></td>
        <td><input name="subject" maxlength="150" /></td>
      </tr>
      <tr>
        <td><b>Text:</b></td>
        <td>
          <textarea name="text" cols="24" rows="4"/>
        </td>
      </tr>
      <tr>
        <td><b>Password:</b></td>
        <td>
          <input type="password" name="password" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>
            <input type="checkbox" name="sageru" value="true" />
            Sage
          </label>
          <label>
            <input type="checkbox" name="redirect" value="true" />
            Noko (redirect to thread)
          </label>
        </td>
      </tr>
    </table>
    <button>Submit</button>
  </form>
  <h1>Create post</h1>
  <form action="/api/post.create" method="post" class="create-form">
    <table>
      <tr>
        <td><b>[Hidden] Reply to board:</b></td>
        <td><input name="boardName" value="test" /></td>
      </tr>
      <tr>
        <td><b>[Hidden] Reply to thread:</b></td>
        <td><input name="threadNumber" /></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td><input name="name" /></td>
      </tr>
      <tr>
        <td><b>Subject:</b></td>
        <td><input name="subject" maxlength="150" /></td>
      </tr>
      <tr>
        <td><b>Text:</b></td>
        <td>
          <textarea name="text" cols="24" rows="4"/>
        </td>
      </tr>
      <tr>
        <td><b>Password:</b></td>
        <td>
          <input type="password" name="password" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>
            <input type="checkbox" name="sageru" value="true" />
            Sage!!1
          </label>
        </td>
      </tr>
    </table>
    <button>Submit</button>
  </form>
  <h1>Get post [post]</h1>
  <form action="/api/post.get" method="post" class="create-form">
    <table>
      <tr>
        <td><b>Board:</b></td>
        <td><input name="boardName" value="test" /></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td><input type="number" name="postNumber" value="1" /></td>
      </tr>
    </table>
    <button>Submit</button>
  </form>
  <h1>Delete thread or post [post]</h1>
  <form action="/api/thread.delete" method="post" class="create-form">
    <table>
      <tr>
        <td><b>Board:</b></td>
        <td><input name="boardName" value="test" /></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td><input type="number" name="postNumber" value="3" /></td>
      </tr>
    </table>
    <button>Submit</button>
  </form>
</body>
</html>
