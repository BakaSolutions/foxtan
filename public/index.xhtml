<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta  http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <title>Debugging &mdash; foxtan</title>
  <link rel="stylesheet" href="/css/sobaka.css" />
  <script src="/js/sobaka.js" type="text/javascript"></script>
</head>
<body>
<h1>Create board</h1>  
<form action="/api/v1/board.create" method="post" class="create-form">
  <div>
    <table>
      <tr>
        <td><b>Board URI:</b></td>
        <td><input name="board" value="test" /></td>
      </tr>
      <tr>
        <td><b>Title:</b></td>
        <td><input name="title" value="Тестовый раздел" /></td>
      </tr>
      <tr>
        <td><b>Subtitle:</b></td>
        <td><input name="subtitle" /></td>
      </tr>
    </table>
    <button>Submit</button>
  </div>
</form>
<h1>Get boards</h1>
<form action="/boards.json" class="create-form">
  <div>
    <button>Submit</button>
  </div>
</form>
<h1>Get /test/ board</h1>
<form action="/test/board.json" class="create-form">
  <div>
    <button>Submit</button>
  </div>
</form>
<h1>Get /test/ page</h1>
<form action="/test/0.json" class="create-form">
  <div>
    <button>Submit</button>
  </div>
</form>
<h1>Get /test/ page count</h1>
<form action="/test/pageCount.json" class="create-form">
  <div>
    <button>Submit</button>
  </div>
</form>
<h1>Get /test/res/1.json</h1>
<form action="/test/res/1.json" class="create-form">
  <div>
    <button>Submit</button>
  </div>
</form>
<h1>Get last post numbers</h1>
<form action="/lastPostNumbers.json" class="create-form">
  <div>
    <button>Submit</button>
  </div>
</form>
<h1>Create post</h1>
<form action="/api/v1/post.create" method="post" class="create-form" enctype="multipart/form-data">
  <div>
    <table>
      <tr>
        <td><b>[Hidden] Reply to board:</b></td>
        <td><input name="boardName" value="test" /></td>
      </tr>
      <tr>
        <td><b>[Hidden] Reply to thread:</b></td>
        <td><input name="threadNumber" /></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td><input name="name" /></td>
      </tr>
      <tr>
        <td><b>Subject:</b></td>
        <td><input name="subject" maxlength="150" /></td>
      </tr>
      <tr>
        <td><b>Text:</b></td>
        <td>
          <textarea name="text" cols="24" rows="4"/>
        </td>
      </tr>
      <tr>
        <td><b>File 0:</b></td>
        <td>
          <input type="file" name="file0" />
        </td>
      </tr>
      <tr>
        <td><b>File 1:</b></td>
        <td>
          <input type="file" name="file1" />
        </td>
      </tr>
      <tr>
        <td><b>Password:</b></td>
        <td>
          <input type="password" name="password" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>
            <input type="checkbox" name="sageru" value="true" />
            Sage!!1
          </label>
        </td>
      </tr>
    </table>
    <button>Submit</button>
  </div>
</form>
<h1>Create hash [experimental]</h1>
<form action="/api/v1/file.createHash" method="post" class="create-form" enctype="multipart/form-data">
  <div>
    <table>
      <tr>
        <td><b>File:</b></td>
        <td>
          <input type="file" name="file" />
        </td>
      </tr>
    </table>
    <button>Submit</button>
  </div>
</form>
<h1>Get post</h1>
<form action="/api/v1/post.read" method="post" class="create-form">
  <div>
    <table>
      <tr>
        <td><b>Board:</b></td>
        <td><input name="board" value="test" /></td>
      </tr>
      <tr>
        <td><b>Number:</b></td>
        <td><input type="text" name="post" value="1" /></td>
      </tr>
    </table>
    <button>Submit</button>
  </div>
</form>
<h1>Delete post with a password</h1>
<form action="/api/v1/post.delete" method="post" class="create-form">
  <div>
    <table>
      <tr>
        <td><b>Board:</b></td>
        <td><input name="boardName" value="test" /></td>
      </tr>
      <tr>
        <td><b>Number:</b></td>
        <td><input type="text" name="postNumber" value="1" /></td>
      </tr>
      <tr>
        <td><b>Password:</b></td>
        <td><input type="password" name="password" /></td>
      </tr>
    </table>
    <button>Submit</button>
  </div>
</form>
<p>
  <a href="http://validator.w3.org/check?uri=referer"><img
    src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" height="31" width="88" /></a>
</p>
</body>
</html>
